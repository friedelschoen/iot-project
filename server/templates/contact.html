{% extends "layout.html" %}
{% block content %}
{% with contact = current_user.contact_class() %}
<article class="media content-section">
	<div class="media-body">
		<h2>Uw contactgegevens</h2>
		{% if contact %}
		<p>
			<b>{{ contact.name }}</b>
		</p>
		<p>
			{{ contact.email }}
		</p>
		<p>
			{{ contact.phone }}
		</p>
		<p>
			{{ contact.address.replace('\n', '<br>') | safe }}
		</p>
		{% endif %}
	</div>
</article>
{% endwith %}
{% endblock content %}
